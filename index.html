<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsçao do Tempo</title>
</head>

<body>

    <section class="container-conteudo">
        <div class="container-geral">
            <div class="container-search">
                <input class="pesquisa-do-usuario" type="text" placeholder="Digite o nome da cidade">
                <button onclick="pesquisar()"> <!---->
                    <img class="image-search" src="https://www.pixsector.com/cache/e7836840/av6584c34aabb39f00a10.png"
                        alt="icone-lupa-de-pesquisa">
                </button>
            </div>

            <h2 class="titulo-cidade">Previsão em Rio de Janeiro</h2>
            <p class="temperatura">28°C</p>

            <div class="container-icone-tempo">
                <img class="icone"
                    src="https://openweathermap.org/img/wn/10d@2x.png"
                    alt="icone-tempo">
                <p class="caracteristica-tempo">Nuvens Dispersas</p>

            </div>

            <p class="umidade">Umidade: 70%</p>


        </div>

    </section>

</body>
<script src="./script.js"></script>

</html>
